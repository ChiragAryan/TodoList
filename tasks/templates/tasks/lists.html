{% extends "base.html" %} {% block content %}
<div class="center-column">
  <h4 class="text">Tasks</h4>
  <form method="POST" action="/">
    {% csrf_token %} {{form.title}}
    <input class="btn btn-success" type="submit" name="Create Task" />
  </form>

  <div class="todo-list">
    {% for task in tasks %}
    <div class="item-row">
      <a class="btn btn-sm btn-primary" href="{% url 'update' task.id %}"
        >Update</a
      >
      <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}"
        >Delete</a
      >

      {% if task.complete == True %}
      <strike>{{task}}</strike>
      {% else %}
      <span>{{task}}</span>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
